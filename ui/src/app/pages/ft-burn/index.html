<app-nav> </app-nav>
<app-spinner
  *ngIf="isRequesting"
  [delay]="300"
  [message]="'Please wait...'"
  [isRunning]="isRequesting"
></app-spinner>
<div class="container ">
  <div class="">
    <nav class="mt-4" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a [routerLink]="['/overview']">Overview</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Burn {{ ftName }}</li>
      </ol>
    </nav>
    <div class="box">
      <div class="box-header">
        <h3>Burn {{ ftName }}</h3>
      </div>

      <div class="box-body">
        <div class="form-group">
          <label for="name mb-1">Enter amount</label>
          <div class="row col-sm-12">
            <input
              type="number"
              class="form-control text-box"
              autofocus
              [(ngModel)]="amount"
              (keydown)="$event.keyCode == 13 ? burnFToken() : null"
              (keypress)="utilService.validate($event)"
              placeholder="Please enter amount"
              required
            />
          </div>
        </div>

        <div class="row form-group">
          <div class="col-md-6">
            <button
              type="submit"
              class="btn btn-md btn-primary"
              [disabled]="!amount"
              (click)="burnFToken()"
            >
              Burn {{ ftName }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
