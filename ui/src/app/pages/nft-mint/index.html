<app-nav> </app-nav>
<app-spinner
  *ngIf="isRequesting"
  [delay]="300"
  [message]="'Minting Private Token'"
  [isRunning]="isRequesting"
></app-spinner>
<div class="container ">
  <div class="">
    <div class="col-md-12">
      <nav class="mt-4" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a [routerLink]="['/overview']">Overview</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Mint {{ nftName }}</li>
        </ol>
      </nav>

      <div class="box">
        <div class="box-header">
          <h3>Mint {{ nftName }}</h3>
        </div>
        <div class="box-body">
          <div class="row form-group">
            <div class="col-md-12">
              <label for="name">Enter Token URI</label>
              <input
                type="text"
                autofocus
                class="form-control text-box"
                [(ngModel)]="tokenURI"
                (keydown)="$event.keyCode == 13 ? mintToken() : null"
                placeholder="Please enter token URI"
                required
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="row">
              <button
                class="btn btn-md btn-primary"
                [disabled]="!tokenURI"
                type="button"
                (click)="mintToken()"
              >
                Mint {{ nftName }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
